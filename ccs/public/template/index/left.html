<script type="text/javascript">
$(function(){	
     $.post('index.php?r=xtsz/GetRyRight',function(data){
        if(data.result == 'success'){
            //$('#leftmenu').empty();
            var length = data.list.length;
            var dd = '';
            for(var i = 0; i < length; i++){
                var listInfo = '';
                if(data.list[i]['menu_bh'] == ""){
                    dd = data.list[i]['menu_name'];
                    $("#"+dd.substr(1,2)).css("display","block");
                }else{
                    listInfo += ' <li><div class="header" onclick="changeMenu(this)"><cite></cite>'
                                +'<a href="'+data.list[i]['web']+'" target="rightFrame">'+data.list[i]['illustrate']+'</a><i></i></div></li>';
                }
                $('#'+dd).append(listInfo); 
            }
        }
    },'json');
	
	// 三级菜单点击
	$('.sub-menus li').click(function(e) {
        $(".sub-menus li.active").removeClass("active")
		$(this).addClass("active");
    });
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('.menuson').slideUp();
		if($ul.is(':visible')){
			$(this).next('.menuson').slideUp();
		}else{
			$(this).next('.menuson').slideDown();
		}
	});

    $('.title').each(function(){
        $(this).next('.menuson').hide();
    });
//修改高度
    windowResize();
    $(window).resize(function() {
        windowResize();
    }); 
   
});
//获取高度
function getWindowHeight() {
    return $(window).height();
}
function windowResize() {
    var height = getWindowHeight() - 40;
    $('#menu').height(height);
    //getheight();
    //$('body').layout();
}

//导航切换
function changeMenu(menu){
    var $parent = $(menu).parent();
    $(".menuson>li.active").not($parent).removeClass("active open").find('.sub-menus').hide();
    
    $parent.addClass("active");
    if(!!$(menu).next('.sub-menus').size()){
        if($parent.hasClass("open")){
            $parent.removeClass("open").find('.sub-menus').hide();
        }else{
            $parent.addClass("open").find('.sub-menus').show(); 
        }
    }	
}
</script>
