<body>
<input type="hidden" id="post" value="{{$post}}" />
	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">采购管理</a></li>
    <li><a href="#">供应商列表</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>供应商列表</span></div>
    <form>
    <ul class="forminfo">
    <li>
		供应商ID：<input id="gysid" type="text" class="dfinput" style="width:100px" />
		&nbsp;&nbsp;&nbsp;&nbsp;
		供应商名称：<input id="name" type="text" class="dfinput" style="width:100px" />
		&nbsp;&nbsp;&nbsp;&nbsp;
		采购人员：
		<font id="account" color="#ff0000" style="display:none">{{$account}}</font>
		<select id="cgwy" class="dfinput" style="width:100px">
			<option value="">请选择</option>
			{{foreach from=$cgwy key=value item=name}}
			<option name="" value="{{$name.id}}">{{$name.personname}}</option>
			{{/foreach}}
		</select>
		<!-- &nbsp;&nbsp;&nbsp;&nbsp;
		采购专员：
		<select id="cgzy" class="dfinput" style="width:100px">
			<option value="">请选择</option>
			{{foreach from=$cgzy key=value item=name}}
			<option name="" value="{{$name.id}}">{{$name.personname}}</option>
			{{/foreach}}
		</select> -->
		&nbsp;&nbsp;&nbsp;&nbsp;
		余额：
		<select id="money" class="dfinput" style="width:100px">
			<option value="">--</option>
			<option value="> 0">> 0</option>
			<option value="= 0">= 0</option>
			<option value="< 0">< 0</option>
		</select>
	</li>
	 <li>
		录入日期：<input id="begindate" type="text" class="dfinput" style="width:100px" onclick="WdatePicker()"/>
		到&nbsp;<input id="enddate" type="text" class="dfinput" style="width:100px" onclick="getEnddate()"/>
		&nbsp;&nbsp;<input name="" onclick="getGys()" type="button" class="btn" value="查询"/>
		&nbsp;&nbsp;<input name="" type="reset" class="btn" value="清空查询条件"/>
		&nbsp;&nbsp;<a href="index.php?r=cggl/GetTjgysHtml"><input name="" type="button" class="btn" value="添加供应商"/></a>

		
	</li>
	</form>
  	<table class="imgtable">
    
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="8%">供应商ID</th>
				<th>供应商名称（全称）</th>
				<th width="7%">供应商类型</th>
				<th width="7%">余额</th>
				<th width="7%">结款方式</th>
				<th width="9%">添加时间</th>
				<th width="8%">采购文员</th>
				<th width="9%">操作</th>
			</tr>
		</thead>
		
		<tbody id="gysTable">
		</tbody>
    	<tfoot>
    		<tr><td colspan="10" id="page"></td></tr>
    	</tfoot>
    </table>
    </ul>
    
    
    </div>
