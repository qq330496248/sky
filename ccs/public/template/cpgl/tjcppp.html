<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加产品品牌</title>
<link href="public/template/css/cp_tj.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">产品管理</a></li>
    <li><a href="#">添加产品品牌</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>添加产品品牌</span></div>
    	<font color="#FF0000">带 * 号的为必填项目</font>
    	<table class="imgtable" style="background-color:#FFFFFF">
			<tbody>
				<tr>
					<td style="text-align:right; padding:5px" width="30%">
						<font color="#FF0000" style="font-size:16px">*</font>品牌名称：
					</td>
					<td style="text-align:left" width="70%">
						<input name="ppmc" id="ppmc" type="text" class="dfinput" onblur="checkPpmc()" />
						<font id="ppfont">10个汉字以内</font>
					</td>
				</tr>
				</tr>
				<tr>
					<td style="text-align:right; padding:5px" width="30%">
						<font color="#FF0000" style="font-size:16px">*</font>拼音缩写：
					</td>
					<td style="text-align:left" width="70%">
						<input name="pysx" id="pysx" type="text" class="dfinput" onblur="checkPysx()" />
						<font id="pyfont">10个汉字以内</font>
					</td>
				</tr>
				<tr>
					<td style="text-align:right; padding:5px" width="30%">
						品牌描述：
					</td>
					<td style="text-align:left" width="70%">
						<textarea class="textinput" name="ppms" id="ppms"></textarea>
						<font id="msFont">500个汉字以内（不需要就留空）</font>
					</td>
				</tr>
				<tr>
					<td style="text-align:right; padding:5px" width="30%">
						排序：
					</td>
					<td style="text-align:left" width="70%">
						<input name="px" id="px" type="text" class="dfinput" style="width:100px" />
						<font>（0~999之间，999为默认排序）</font>
					</td>
				</tr>
				<tr>
					<td style="text-align:right; padding:5px" width="30%">
						是否发布：
					</td>
					<td style="text-align:left" width="70%">
						<input type="radio" name="isPub" id="isPub" value="T" checked="checked" />是
						<input type="radio" name="isPub" id="isPub" value="F" />否
					</td>
				</tr>
			</tbody>
	    </table>
		
	    <ul class="forminfo">
	    
		<li></li>
		 
		 
	    <li><label>&nbsp;</label><input name="" type="button" onclick="addCppp()" class="btn" value="提交保存"/>&nbsp;&nbsp;&nbsp;
		<input name="" type="button" class="btn" style="color:#000000; background:#999999" value="取消" onclick="history.go(-1)"/></li>
	    </ul>
    </div>
</body>
<script type="text/javascript" src="public/template/js/jquery.js"></script>
<script type="text/javascript" src="public/template/js/cpgl/tjcppp.js"></script>
</html>
