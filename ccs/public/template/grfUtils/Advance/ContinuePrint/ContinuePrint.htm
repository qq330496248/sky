<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web报表(B/S报表)演示 - 演示报表续打</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../../CreateControl.js" type="text/javascript"></script>
	<script type="text/javascript">
function window_onload() 
{
    ReportViewer.Stop();
    
    var Report = ReportViewer.Report;
    
    var BeginNo = 9; //起始序号在实际中应该是上次打印保存下来的数据
    var EndNo = 35;
    
    Report.ParameterByName("BeginNo").AsInteger = BeginNo;
    Report.ParameterByName("EndNo").AsInteger = EndNo;
    
    var DataURL = encodeURI("xmlContinuePrint.php?BeginNo=" + BeginNo + "&EndNo=" + EndNo);
    ReportViewer.DataURL = DataURL;
    
    ReportViewer.Start();
}
	</script>
    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
</head>
<body style="margin:0" onload="window_onload()" >
    <script type="text/javascript"> 
	    CreatePrintViewerEx("100%", "100%", "../../grf/7-3g.grf", "", false, "");
    </script>
</body>
</html>
