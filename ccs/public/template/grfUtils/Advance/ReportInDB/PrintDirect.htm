<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web报表(B/S报表)演示 - 不用报表插件展现报表而是直接输出</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../../CreateControl.js" type="text/javascript"></script>
	<script type="text/javascript">
CreateReport("Report");

//在网页初始加载时向报表提供数据
function window_onload() 
{
    Report.Register("锐浪报表插件本地测试", "9B028VEE06LCI794PXQ9E2DL31VDS5R0258TSU54TAYQ5BT6S9SEUV4KWPS5");
    
    Report.LoadFromURL("ReportLoadFromDB.php?Report=1a");
}

function btnPreview_onclick() {
    Report.LoadDataFromURL("../../data/xmlCustomer.php");
    
    Report.PrintPreview(true);
}

function btnPrint_onclick() {
    Report.LoadDataFromURL("../../data/xmlCustomer.php");
    
    Report.Print(true);
}

function btnExportXls1_onclick() {
    Report.LoadDataFromURL("../../data/xmlCustomer.php");
    
	//gretXLS = 1, 
    Report.ExportDirect(1, "", true,  true);
}
	</script>
    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
</head>
<body onload="window_onload()">
	<p><input id="btnPreview" onclick="return btnPreview_onclick()" type="button" value="打印预览"
			name="btnPreview">&nbsp;<input id="btnPrint" onclick="return btnPrint_onclick()" type="button" value="直接打印" name="btnPrint">
        <input id="btnExportXls1" name="btnExportXls1" onclick="return btnExportXls1_onclick()"
            type="button" value="导出为Excel" /></p>
</body>
</html>
