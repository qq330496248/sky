<html xmlns="http://www.w3.org/1999/xhtml">

    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
	<script type="text/javascript">
function window_onload() 
{
    //注意"GET"与"POST"的选择，如果是静态URL，应该用"GET"，反之用"POST"
    AjaxReportViewerStart2(ReportViewer, "../../grf/1a.grf", "../../data/xmlCustomer.php", "GET");
    //AjaxReportViewerStart2(ReportViewer, "../../General/ReadReport.php?report=1a.grf", "../../data/xmlCustomer.php", "POST");
}
	</script>
</head>
<body style="margin:0" onload="window_onload()">
    <script type="text/javascript"> 
        //报表模板与数据都通过 AJAX 获取并加载
        //这里不要设置 ReportURL 与 DataURL 参数（第三，四个参数为空），也不要让报表自动运行（第五个参数为 false）
	    CreatePrintViewerEx("100%", "100%", "", "", false, "");
    </script>

</html>
